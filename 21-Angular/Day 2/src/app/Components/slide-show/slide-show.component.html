<h3>Slide show</h3>

<div>
  <img [src]="images[currentIndex]" alt="Slideshow Image" >
</div>

<div >
  <button (click)="previousImage()">Previous</button>
  <button (click)="nextImage()">Next</button>
  <button (click)="startSlideshow()">Start</button>
  <button (click)="stopSlideshow()">Stop</button>
</div>




<!-- We could have used

[src]="'image' + images[currentImageIndex] + '.jpg'"

or
[src]="`image${images[currentImageIndex]}.jpg`


to only send the number of the image, this way we can
use a counter ++i and --i

-->
