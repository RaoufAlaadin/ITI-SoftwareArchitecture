<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

 <!-- Custom CSS -->
 <style>
    /* Add a gradient background to the page */
    body {
      background: linear-gradient(to right, #fdf103, #fad0c4);
    }
    
  </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mb-5">Welcome {userName}!</h1>
          <h2>Your entered data as follows:</h2>
          <ul class="list-unstyled">
            <li>MobileNumber: <strong>{MobileNumber}</strong></li>
            <li>Address: <strong>{Address}</strong></li>
            <li>Email: <strong>{Email}</strong></li>
          </ul>
        </div>

        <button id="getData" class="btn btn-primary">Get Data</button>

        <table id="dataTable" class="table table-striped">
          <!-- Create a table head with four columns: name, mobile, address and email -->
          <thead>
            <tr>
              <th>Name</th>
              <th>Mobile</th>
              <th>Address</th>
              <th>Email</th>
            </tr>
          </thead>
          <!-- Create a table body with an id of "tableBody" -->
          <tbody id="tableBody">
            <!-- This will be populated by JavaScript -->
          </tbody>
        </table>

      </div>
    </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script src="../JS/script.js"></script>

</body>
</html>
