<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>videoControls</title>
    </head>
    <body>

        <div class="container">


            <video id="frozen" src="assests/videos/frozen.mp4" width="550px"
                height="350px" poster="assests/images/frozen.jpg"></video>
            <br>
            <input type="range" id="durationSlider" min="0" max="10" value="0">
            <br>
            <p id="currentDuration">00:00/00:00</p>

            <div id="controlPanel">

                <button class="button button1" id="play">Play</button>
                <button class="button button2" id="pause">Stop</button>
                <button class="button button3" id="backAll"><<</button>
                <button class="button button3" id="backFiveSeconds"><</button>
                    <button class="button button4" id="forwardFiveSeconds">></button>
                    <button class="button button4" id="forwardAll">>></button>
                    <input type="range" id="volumeSlider" min="0" max="1"
                        value="0.5"
                        step="0.01">

                    <button class="button button5" id="mute">Mute</button>


                    <br>
                    <br>

                    <div style="display: inline; text-align: center;">

                        <label for="speedControl">Speed Control: </label>
                        <br>
                        <input type="range" id="speedControl" min="0" max="16"
                            value="1"
                            step="1" list="speedSteps">

                        <datalist>
                            <!-- how can we add words under the input range.  -->
                            <option name value="1""></option>
                        </datalist>


                    </div>

                </div>





            </div>


            <script src="app.js"></script>
        </body>
    </html>
