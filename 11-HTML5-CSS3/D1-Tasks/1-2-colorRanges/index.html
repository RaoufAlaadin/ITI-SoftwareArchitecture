<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>colorChange</title>
    </head>
    <body>
        <label for="redColor">Red: </label>
        <input type="range" id="redColor" class="changeColor" min="0" max="255" value="100">
        <br>
        <label for="greenColor">Green: </label>
        <input type="range" id="greenColor" class="changeColor"  min="0" max="255" value="100">
        <br>
        <label for="blueColor">Blue: </label>
        <input type="range" id="blueColor"  class="changeColor" min="0" max="255" value="100">
        <br>

        <p id="colorTester">
            Change the 3 Color Ranges above and observe my color change
        </p>

        <script src="app.js"></script>
    </body>
</html>
